name: 'C++ CI'

on:
  push:
    branches:
      - main
      - feature/github_actions

jobs:
  build_for_ubuntu:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      
      # Установка необходимых зависимостей
      - name: Install Dependencies
        run: |
          sudo apt-get update && \
          sudo apt-get install -y libboost-test-dev cmake

      # Конфигурация CMake
      - name: Configure CMake
        run: cmake . -DPATCH_VERSION=${{ github.run_number }}

      # Сборка проекта
      - name: Build Project
        run: cmake --build .

      # Запуск тестов
      - name: Run Tests
        run: cmake --build . --target test

      # Создание пакета
      - name: Package Project
        run: cmake --build . --target package

      # Создание релиза на GitHub
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      # Загрузка артефактов релиза
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./helloworld-0.0.${{ github.run_number }}-Linux.deb  # Убедитесь, что файл создается правильно
          asset_name: helloworld-0.0.${{ github.run_number }}-Linux.deb  # Имя файла для загрузки
          asset_content_type: application/vnd.debian.binary-package  # Тип контента для DEB-пакета
