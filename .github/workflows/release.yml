name: C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up C++
        uses: actions/setup-cpp@v1
        with:
          cpp-version: 'latest'

      - name: Build
        run: g++ -o hello hello.cpp

      - name: Run
        run: ./hello